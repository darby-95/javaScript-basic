<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 삼항연산자(조건부 연산자) --> 피연산자가 세개이기 때문에 삼항연산자이다.

        let yourHeight=110;
        if(yourHeight>=120){
            console.log(`당신의 키는 ${yourHeight}입니다. 청룡열차를 탈 수 있습니다.`)      // if(yourHeight>=120){ 가 해당되면 뜬다.
        }else{
            console.log(`당신의 키는 ${yourHeight}입니다. 청룡열차를 탈 수 없습니다.`)      // if(yourHeight>=120){ 가 해당되지 않으면 뜬다.
        }

        // 삼항연산자
        // 조건?(if.참일때(달성할때) 실행):(else.거짓일때(달성하지 못할때) 실행);
        yourHeight>=120?console.log(`YES`):console.log(`NO`);       // yourHeight=110 이기 때문에 120보다 크지 못해서 'NO'가 찍힌다.

        let score = 70;
        // score>=80?console.log(`우수학생`):console.log(`일반학생`);

        let result = score>=80?"우수학생":"일반학생";
        console.log(result)

        // 숫자가 홀수이면 "5살 당신은 건강검진 대상입니다." 
        // 숫자가 짝수이면 "5살 당신은 건강검진 대상이 아닙니다." 
        
        let num=5;
        num%2==0?console.log(`${num}살 당신은 건강검진 대상입니다.`):console.log(`${num}살 당신은 건강검진 대상이 아닙니다.`)
        // 2로 나눴을때 나머지가 남으면 홀수

        

    </script>
</body>
</html>
