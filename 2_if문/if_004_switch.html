<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="num">번호선택 1,2,3 중 하나를 선택하세요.</label>
    <input type="number" id="num" min="1" max="5" onchange="valueChange();">
    <div id="result"></div>

    <script>
        // switch 조건문
        // 여러가지 평가에 따른 분기처리

        // let num = 3;

        // switch (num) {
        //     case 1: // num이 1 이라면
        //         console.log("선물 하나 당첨 입니다.") // num이 1일때 실행문
        //         break; // break를 만나면 스위치 종료
        //     case 2:
        //         console.log("선물 두개 당첨 입니다.")
        //         break;
        //     default:
        //         console.log("해당하는 번호가 없습니다.")
        //         break;
        // }

        let num;
        let text = document.getElementById('result') // id 에 해당하는것을 불러내서 값을 입력하는 방법

        function valueChange(){
            num = document.getElementById('num').value
            // console.log(typeof num) // string(문자)

            let result = Number(num) // 숫자로 바꾸었다.


            switch (result) {
                case 1:
                    text.innerHTML = "선물 하나 당첨 입니다.";
                    break;
                case 2:
                    text.innerHTML = "선물 두개 당첨 입니다.";
                    break;
                case 3:
                    text.innerHTML = "선물 세개 당첨 입니다.";
                    break;
                default:
                    text.innerHTML = "해당하는 번호가 없습니다.";
                    break;
            }
        }


    </script>

</body>

</html>
