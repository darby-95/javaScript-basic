<body>
    
    <script>
        function testFunc(id){
            let user_id = id || 'Guest'; // || --> or 연산자이다. 피연산자(id) 둘중 하나가 참이면 참이다.
            console.log(user_id)
        }
        testFunc("HongKilDong") // HongKilDong
        testFunc() // Guest 

        function testFunc2(id="Guest"){
            let user_id = id
            console.log(user_id)
        }
        testFunc2("HongKilDong") // HongKilDong
        testFunc2() // Guest 

    </script>

</body>
