<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1 {
            border: 2px solid purple;
            padding: 10px;
        }

        #child_btn {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div id="btn3">
        btn3
        <div id="btn2">
            btn2
            <div id="btn1">
                btn1
                <div id="child_btn">child_btn</div>
            </div>
        </div>
    </div>
    <script>
        //버블링(풍선), 캡처링
        // childBtn.addEventListener(1️⃣,2️⃣,3️⃣)

        // 3️⃣. 매개변수(파라미터)의 값
        // 버블링, 캡처링 등의 사용 여부를 설정할 수 있다. 
        // 값을 따로 설정하지 않으면 기본은 true 이다.

        // 버블링 👉 flase 설정시 한 요소에서 window까지 이벤트를 전파한다. (propagation)
        // 자식 요소에서 부모 객체로, 즉 상위로 전파된다. 
        // 캡처링 👉 true 설정시 부모 객체에서 자식 객체로 전달된다.

        // event.stopPropagation : 다음 캡처링 또는 버블링을 멈춘다.


        let childBtn = document.querySelector("#child_btn");
        let btn1 = document.querySelector("#btn1");
        let btn2 = document.querySelector("#btn2");
        let btn3 = document.querySelector("#btn3");

        // childBtn.addEventListener("click",function(){})
        // childBtn.addEventListener("이벤트",할일,true)

        childBtn.addEventListener("click", function () {
            console.log("나는 자식입니다.")
        },true)
        btn1.addEventListener("click", function (event) {
            event.stopPropagation();
            console.log("나는 부모입니다.")
        },true)
        btn2.addEventListener("click", function () {
            console.log("나는 할애비입니다.")
        },true)
        btn3.addEventListener("click", function () {
            console.log("나는 증조 할애비입니다.")
        },true)
    </script>
</body>

</html>
