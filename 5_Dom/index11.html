<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .memberList li {
            list-style: none;
            width: 100px;
            border: 10px solid transparent;
        }

        .memberList li:hover {
            border: 10px solid red;
        }

        .memberList li img {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <h1>동물원 동물 현황 리스트</h1>
    <ul class="memberList">
        <li><img id="푸바오" class="aaa" src="https://cdn.gukjenews.com/news/photo/202402/2929393_2996586_4849.jpg" alt="">
        </li>
        <li><img id="고먐미" class="bbb" src="https://img.animalplanet.co.kr/news/2019/07/22/700/16aso34zhk232i15i154.jpg"
                alt=""></li>
        <li><img id="아머드스킨크" class="ccc" src="https://i.ytimg.com/vi/Bx21BZoZL_0/maxresdefault.jpg" alt=""></li>
    </ul>

    <script>
        //이벤트위임과 활용(Event Delegation(업무, 권리를 넘긴다))

        let list = document.querySelector(".memberList")
        let lists = list.querySelectorAll("li");
        console.log(lists)


        //li태그 만들기
        let liNode = document.createElement("li")

        //img 태그 만들기
        let imgNode = document.createElement("img");
        imgNode.src =
            "https://c.files.bbci.co.uk/DCE1/production/_104454565_mary-mcgowan_caught-in-the-act_00001294.jpg"
        imgNode.id = "다람쥐";
        imgNode.className = "ddd";
        console.log(imgNode)

        liNode.appendChild(imgNode)
        list.appendChild(liNode)

        // 이벤트 ele : script로 만들어진 "다람쥐"는 이벤트가 걸리지 않는다.
        // lists.forEach(function (ele) {
        //     ele.addEventListener("click", function(event){
        //         // console.log("클릭")
        //         console.log(event.target) // : 클릭한것의 가장 자식 요소가 선택
        //         console.log(event.currentTarget) // : 클릭한것의 부모 요소가 선택
        //     })
        // })


        // ❗❗❗❗ 이벤트 위임

        list.addEventListener("click",function(event){
            console.log(event.target)
            event.target.parentNode.style.borderColor="blue"
        })

    </script>
</body>

</html>
