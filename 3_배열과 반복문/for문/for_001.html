<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // For문 ★★★★★
        // 가장 대표적인 반복문 --> 연속된 동일한 반복 작업을 처리

        // 1~10까지 출력함
        // document.write(1)
        // document.write(2)
        // document.write(3)
        // document.write(4)
        // document.write(5)
        // document.write(6)
        // document.write(7)
        // document.write(8)
        // document.write(9)
        // document.write(10)


        // [1] 기본 사용법
        //  for( ① 초기값; ② 조건문; ④ 증가감식 ){
        //      ③
        //  반복 처리할 코드
        //  }


        for (let i = 1; i <= 10; i++) {
            document.write(i)
            document.write("<br>")
        }

        document.write("<br>")

        for (let i = 10; i >= 1; i--) {
            document.write(i + ",")
        }

        document.write("<br>")

        for (let i = 0; i <= 20; i++) {
            if (i % 2 === 0) {
                document.write(i + ",")
            }
        }

        document.write("<br>")

        for (let i = 1; i <= 5; i++) {
            document.write("안녕하세요")
            document.write("<br>")
        }
        document.write("<br>")




        // 1~100까지 더하기

        let result = 0;
        for (let i = 1; i <= 100; i = i + 1) {
            result = result + i; // result +=  i;        ==>  축약해서 이렇게 쓰일 수 있다.
        }

        document.write(result)
        document.write("<br>")



        // 1~100까지 짝수 더하기

        let result2 = 0;
        for (let i = 1; i <= 100; i = i + 1) {
            if (i % 2 === 0) {
                result2 = result2 + i; // result +=  i;     ==>  축약해서 이렇게 쓰일 수 있다.
            }
        }

        document.write(result2)
        document.write("<br>")

        
        let result3 = 0;
        for(let i=1; i<=5; i++){
            for(let j=3; j>=1; j--){
                document.write(`${i}+${j}=${i+j}`)
                document.write("<br>")
            }
        }
        
        //2~9 계단 2X1=2 ~ 9X9=81

        let result4 = 0;
        for(let i=1; i<=9; i++){
            for(let j=2; j<=9; j++){
                result4=`${i*j}`
                if(result4<10)
                result4=`0${i*j}`
                document.write(`${j}x${i}=${result4}  |`)
            }
            document.write("<br>")
        }

    </script>


</body>

</html>
