<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="button">버튼</button>

    <script>
        // 객체 : 관련된 정보를 묶어서 하나의 데이터로 저장함.
        let 환자 = {
            // key : keyValue
            name: "홍길동",
            age: 18,
            disease: "감기"
        }
        console.log(환자)
        console.log(환자.name) //홍길동
        console.log(환자["name"]) //홍길동

        // 이름 바꾸기
        환자.name = "김말동"
        console.log(환자) // {name: '김말동', age: 18, disease: '감기'}
        // 나이 바꾸기
        환자.age = 25
        console.log(환자) // {name: '김말동', age: 25, disease: '감기'}

        let 환자리스트 = [{
                name: "김놀부",
                age: 15
            },
            {
                name: "김흥부",
                age: 13
            },
            {
                name: "박제비",
                age: 30
            },
        ]
        console.log(환자리스트) // (3) [{…}, {…}, {…}] 모든 배열이 뜬다.
        console.log(환자리스트[0]) // {name: '김놀부', age: 15}

        // [2] 응용 예제 1 - 같은 결과, 다른 방식 👇
        console.log(환자리스트[0].name) // 김놀부
        console.log(환자리스트[0]["name"]) // 김놀부

        console.log(환자리스트[2].age) // 30
        console.log(환자리스트[2]["age"]) // 30

        // [2] 응용 예제2 - 다른 방식

        // let name="홍길동";
        // let age=18;

        // let 사람={
        //     name:name,age:age
        // }
        // console.log(사람) // {name: '홍길동', age: 18}



        // [2] 구조 분해 문법, 구조 분해 할당 : 객체를 분해하는 과정 🚀react🚀

        let 우리반여학생 = {
            name: "김미인",
            age: 24
        }

        // 객체를 하나씩 불러서 변수로 분리하는 과정 👇 번거롭다.
        // let name=우리반여학생.name;
        // let age=우리반여학생.age;

        // 위를 묶어서 적기 👇 간단하게 적을 수 있다. 🚀🚀 자주 쓴다 💛💛
        let {
            name,
            age
        } = 우리반여학생
        console.log(`이름:${name},나이:${age}`) // 이름:김미인,나이:24




        // [예제] 배열을 변수에 담기 --> 구조 분해 문법, 구조 분해 할당
        let array = [1, 2, 3]

        // 위는 name이나 age처럼 키 값이 있었지만 번호만 있을 경우, 임의로 key 이름을 할당
        // let one=array[0]
        // let two=array[1]
        // let three=array[2]

        // 위를 묶어서 적기 👇 간단하게 적을 수 있다. 🚀🚀 자주 쓴다 💛💛
        let [one, two, three] = array;
        console.log(one, two, three) // 1,2,3

        // 결석 👇
        // ...(전개 연산자)  : 배열이나 객체를 다른 배열이나 객체에 추가할때 사용하는 연산자


        let [a, b, ...rest_a] = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        console.log(a) //1
        console.log(b) //2
        console.log(rest_a) //[3,4,5,6,7,8,9]

        let arr = [1, 2, 3]
        let [...copy1] = arr;
        console.log(copy1) //[1,2,3]

        let obj = {
            name: "홍길동",
            address: "부산 서면",
            job: "학생"
        }

        let obj2 = {
            ...obj,
            job: "프론트엔드"

        }
        let obj3 = {
            name: "강감찬",
            ...obj
        }
        console.log(obj2.name) //홍길동
        console.log(obj2.job) //프론트엔드
        console.log(obj3.name) //홍길동


        let 사람 = {
            Myname: "이순신",
            Myage: 18,
            run: true
        }


        //let Myname = 사람.Myname
        //let {Myname} = 사람
        let {
            Myname,
            ...Myrest
        } = 사람;
        console.log(Myname) //이름은 변수에 할당
        console.log(Myrest) //나머지는 객체,Myrest에 할당//{Myage:18,run:true}

        let aa = [1, 2];
        let bb = [3, 4];
        let cc = [5, 6];
        let result = aa.concat(bb, cc)
        console.log(result) //[1, 2, 3, 4, 5, 6]

        let result2 = [...aa, ...bb, ...cc] //[1, 2, 3, 4, 5, 6]

        //배열 메서드

        let 사람들 = [
            '김다빈',
            '황수민',
            '석연재',
            '심지현',
            '강석현',
            '김정환'
        ]
        console.log(사람들.length) //6

        for (let i = 0; i < 사람들.length; i++) {
            console.log(사람들[i])
        }

        사람들.forEach(function (a, b, c) {
            //a --> 배열의 아이템
            //b--> a의 index번호
            //c-->원배열(사람들)  자체

            console.log(`아이템:${a},아이템의 index:${b},원배열:${c}`)
        })

        // 위와 아래는 똑같은 결과값을 가진다.

        let 함수= function (a, b, c) {
            console.log(`아이템:${a},아이템의 index:${b},원배열:${c}`)
        }
        사람들.forEach(함수)

        ////////////////////////////////////////////////////////////
        let button = document.querySelector("#button") 
        function 이름(){console.log("이름")}

        // addEventListener : 클릭하면, 이벤트를 만들면
        // button.addEventListener("click",function(){
        //     이름()
        // })

        // 위의 내용을 모두 생략하면 아래와 같은 결과값을 준다..

        // let 이름 = 이름(){console.log("이름")} ㄱ
        // function 이름(){console.log("이름")}  위의 함수와 아래 이름 없는 함수는 같다.


        button.addEventListener("click",이름)

        


    </script>
</body>

</html>
