<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 배열 최신 문법
        let 시민들 = [{
                name: '박일동',
                age: 16,
                gender: "남"
            },
            {
                name: '박이동',
                age: 17,
                gender: "여"
            },
            {
                name: '박삼동',
                age: 18,
                gender: "남"
            },
            {
                name: '박사동',
                age: 19,
                gender: "여"
            },
            {
                name: '박이동',
                age: 20,
                gender: "남"
            },
        ]

        // let item= 시민들[0] //{name:'박일동',age:16,gender:"남"}
        // console.log(item.name)

        // name만 배열로 출력하고 싶다면

        // let namePrint=시민들.map(function(item){ // map은 모든 집들을 돌아다니며 일을 시킨다. (배열)
        //     return item.name
        // })
        // console.log(namePrint) : (5) ['박일동', '박이동', '박삼동', '박사동', '박이동']
        // 시민들의 모든 이름을 불러온다.

        //화살표 함수로 변경
        let namePrint = 시민들.map(item => (item.name))
        console.log(namePrint) // (5) ['박일동', '박이동', '박삼동', '박사동', '박이동']

        let agePrint = 시민들.map(item => (item.age))
        console.log(agePrint) // (5) [16, 17, 18, 19, 20]

        let arrayPrint = 시민들.map(item => (item))
        console.log(arrayPrint) // (5) [{…}, {…}, {…}, {…}, {…}] 배열이 그대로 나온다.

        if (시민들 === arrayPrint) {
            console.log("같음")
        } else {
            console.log("다름")
        }
        // : 다름
        // 👉 겉으로 봤을때는 같은 배열로 보이지만 다르다.
        // 내용은 같지만 arrayPrint는 시민들.map(item 안의 item)의 주소를 가지고 있다.


        let 시민들2 = 시민들;
        if (시민들2 === 시민들) {
            console.log("같음")
        } else {
            console.log("다름")
        }
        // : 같음


        let 아들 = 20;
        let 딸 = 20;
        if (아들 === 딸) {
            console.log("같음")
        } else {
            console.log("다름") //
        }
        // : 같음


        // 객체 --> 참조형
        // 변수 --> 기본형

        // filter : 배열중 원하는 하나만 골라서 불러내기, 원본을 훼손하지 않아 react에서 사용
        let result=시민들.filter(function(item){
            // ❗ filter는 return을 꼭 써야한다.
            return item.name!=="박삼동" // item name중 "박삼동"을 제외한 모든것을 출력해라.
            // return item.name==="박삼동" : 박삼동인것을 출력해라.
        })
        console.log(result) //(4) [{…}, {…}, {…}, {…}]
        //0: {name: '박일동', age: 16, gender: '남'}1: {name: '박이동', age: 17, gender: '여'}2: {name: '박사동', age: 19, gender: '여'}3: {name: '박이동', age: 20, gender: '남'}length: 4[[Prototype]]: Array(0)

        let result2=시민들.filter(function(item){
            return item.age>=17 // item age중 17세 이상인것만 출력해라.
            
        })
        console.log(result2) //(4) [{…}, {…}, {…}, {…}]
        //0:{name: '박이동', age: 17, gender: '여'}1:{name: '박삼동', age: 18, gender: '남'}2:{name: '박사동', age: 19, gender: '여'}3:{name: '박이동', age: 20, gender: '남'}

        let result3=시민들.filter(function(item){
            return item.age>=17 && item.name!=="박삼동"
        })
        console.log(result3) //(3) [{…}, {…}, {…}]
        //0:{name: '박이동', age: 17, gender: '여'}1:{name: '박사동', age: 19, gender: '여'}2:{name: '박이동', age: 20, gender: '남'}

        
    </script>
</body>

</html>
