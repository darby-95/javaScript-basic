<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 갯수 - length()
        // 배열안의 내용물 하나하나를 원소, 아이템(item)이라고 한다.

        let arr=['일동','이동','삼동','사동','오동']
        console.log(arr)
        console.log(arr.length) // 5  ❗❗ 총 5개의 아이템을 가지고 있다.
        console.log(typeof arr) // object(객체)

        // 배열의 맨끝에 원소 추가하기
        arr.push("흥부")
        console.log(arr) // (6) ['일동', '이동', '삼동', '사동', '오동', '흥부']

        // 배열의 맨끝에 원소 제거하기
        arr.pop()
        console.log(arr) // (5) ['일동', '이동', '삼동', '사동', '오동']

        // 배열에 여러개를 추가
        arr.push("놀부","제비","도깨비")

    </script>
</body>
</html>
