<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        //  기본형 타입
        //  숫자형          -->Number
        //  문자(열)형      -->String
        //  볼리언형        -->Boolean (T/F)
        //  널형            -->null
        //  언디파인드형     -->undefined


        let name="홍길동";
        console.log(typeof name)        //--> string 문자
        console.log(typeof(name))       //--> string 문자

        let age = 20;
        console.log(typeof age)         //--> Number

        let isThisReal = false;         //--> 참 아니면 거짓 (true/false)
        console.log(typeof isThisReal)  //--> Boolean (불리언)

        let isNullCheck = null;         //--> 의도적으로 값이 비어있음을 명시한다.
        console.log(typeof isNullCheck) //--> Null  -->  object (객체)

        let a;                          //--> 선언만 하고 값을 할당하지 않았을때 자동으로 undefined가 할당된다.
        console.log(typeof a)           //--> undefined 

        // 기억하기

        // 👇 나의 성적은 70점이고, 70은 타입이 Number다. 라고 출력을 원한다.
        let eng_score = 70;
        console.log("나의 성적은 " + eng_score + "점이고, 70은 타입이" + typeof(eng_score) + "다")
        console.log(`나의 성적은 ${eng_score}이고, 70은 타입이 ${typeof(eng_score)}다.`)

        let myName = "이순신";
        //나의 이름은 이순신이다.
        console.log("나의 이름은" + myName + "이다")
        console.log(`나의 이름은 ${myName}이다.`)

        let height = 165
        //나의 이름은 이순신이고 키는 165이다.
        console.log("나의 이름은" + myName + "이고, 키는" + height + "이다")
        console.log(`나의 이름은 ${myName}이고 키는 ${height}이다.`)

        //당신의 영어 점수는 = 90점 입니다. 그리고 90의 타입은 number 입니다. 다음에는 100점을 발을게요.
        let eng = 90;
        let next = 100;
        console.log("당신의 영어 점수는 = " + eng + "점 입니다. 그리고 90의 타입은" + typeof(eng) + " 입니다. 다음에는 " + next + "점을 발을게요.")
        console.log(`당신의 영어 점수는 = ${eng}점 입니다. 그리고 90의 타입은 ${typeof(eng)} 입니다. 다음에는 ${next}점을 발을게요.`)


    </script>

</body>
</html>
